    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="JS, To Do List, MVC" />
    <link rel="stylesheet" href="./app.css" />

      <h1>Мой список задач</h1>
      <div id="input-block">
