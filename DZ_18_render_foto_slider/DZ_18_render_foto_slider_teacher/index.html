<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Arshinnikov Vladimir" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="JS, To Do List," />
    <link rel="stylesheet" href="./style.css" />
    <script async src="./script.js"></script>
    <title>Список фотографий</title>
  </head>
  <body>
    <div class="container">
      <div id="albums" class="albums three columns"></div>
      <div id="photos" class="photos nine columns"></div>
    </div>

    <script type="text/template" id="photoItemTemplate">
      <img class="photo-item" src="{{url}}" alt="{{title}}">
    </script>
    <script type="text/template" id="albumItemTemplate">
      <div class="album-item" data-id="{{id}}">{{title}}</div>
    </script>

  </body>
</html>
