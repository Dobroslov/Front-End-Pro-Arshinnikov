<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Arshinnikov Vladimir">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JS, To Do List,">
    <link rel="stylesheet" href="./style.css">
    <script async src="./script.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="main-container">
        <table id="table-contact">
        <caption>Список контактов</caption>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Телефонный номер</th>
                <th>Действие</th>
            </tr> <!--ряд с ячейками заголовков-->
               
        </table>
        <table id="input-table">
            <tr id="input-user-information">
                <td class="cell__input-name"><input type="text" id="input-name"></td>
                <td class="cell__input-surname"><input type="text" id="input-surname"></td>
                <td class="cell__input-tel"><input type="tel" id="input-tel"></td>
                <td><button id="button-add-user">Добавить</button></td>
            </tr>
        </table>
    </div>
    <script id="template-html" type="text/template">
        <tr class="user-information">
          <td class="user-name">$name$</td>
          <td class="user-surname">$surname$</td>
          <td class="user-tel">$tel$</td>
          <td><button id="button-delete-user-$index$">Удалить</button></td>
        </tr> <!-- ряд с ячейками тела таблицы -->
    </script>
</body>
</html>
