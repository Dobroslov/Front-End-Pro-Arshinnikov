<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button id="add__sticker">Добавить</button>
      </div>
      <ul id="list__stickers"></ul>
    </div>
    <script type="text/template" id="stickerItemTemplate">
      <li class="sticker__item" data-sticker-id="{{id}}">
          <span class="delete__btn">✘</span>
          <textarea class="description" name="text" cols="10" rows="5">
              {{description}}
          </textarea>
      </li>
    </script>
  </body>
</html>
