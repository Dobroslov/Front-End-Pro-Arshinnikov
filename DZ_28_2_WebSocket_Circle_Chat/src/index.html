<!-- При старте подключаемся к серверу через вебсокеты (ws://fep-app.herokuapp.com/).

На странице мы рисуем мячики всех подключенных пользователей.


Когда мы меняем цвет, радиус или координаты, мы не рисуем мячик сами, а отправляем информацию на сервер. Сервер в свою очередь разошлет эту информацию всем остальным подключенным клиентам, в том числе и нам.


Сразу после подключения мы должны отправить команды add , чтобы все остальные клиенты узнали где находится наш мяч


ФОРМАТЫ ПАКЕТОВ

{
    type: 'add',
    payload: { id: 'uniqueID', color, size, x, y }
}


{
    type: 'update',
    payload: { id: 'uniqueID', color, size, x, y } -->
