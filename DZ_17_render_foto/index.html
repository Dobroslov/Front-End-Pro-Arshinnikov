<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Arshinnikov Vladimir" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Render photo from internet</title>
  </head>
  <body>
    <ul id="list-photo"></ul>
    <script async src="./script.js"></script>

    <script type="text/template" id="photo-template">
      <li class="photo-user">
        <h2>{{heading}}</h2>
        <img src="{{url}}" alt="photo-user">
      </li>
    </script>
  </body>
</html>
