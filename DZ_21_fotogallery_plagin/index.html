<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Arshinnikov Vladimir" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Фото галерея" />
    <link rel="stylesheet" href="/styles/style_my.css" />
    <link rel="stylesheet" type="text/css" href="/styles/jquery.fancybox.css" />
    <title>Список фотографий</title>
  </head>

  <body>
    <h1 class="mt-12 mb-8 px-6 text-center text-lg md:text-2xl font-semibold">

    <script type="text/template" id="photoItemTemplate">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
