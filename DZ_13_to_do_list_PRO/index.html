<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Arshinnikov Vladimir" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="JS, To Do List," />
    <link rel="stylesheet" href="./style.css" />
    <script async src="./script.js"></script>
    <title>To Do List Pro</title>
  </head>
  <body>
    <h1>Мой список задач</h1>
    <ol id="task-list"></ol>
    <div id="input-block">
      <input type="text" id="input-task" />
      <button id="add-task-btn">Добавить задачу</button>
    </div>
    <script type="text/template" id="task-template">
      <li class="task-stroke">
        <span class="text-task">$content$<span class="delete-btn">x</span></span>
      </li>
    </script>
  </body>
</html>
